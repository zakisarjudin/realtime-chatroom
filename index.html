<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Firebase Chatroom</h2>
      <form class="user-form">
        <input type="text" name="username" required />
        <input type="submit" value="set username" />
      </form>
      <div class="categories">
        <ul>
          <li>#gaming</li>
          <li>#school</li>
          <li>#social</li>
          <li>#programming</li>
        </ul>
      </div>
      <div class="chat-container">
        <div class="card chat-content"></div>
        <form class="chat-form">
          <input type="text" name="chat_text" style="flex-grow: 1" required />
          <input type="submit" value="send" />
        </form>
      </div>
    </div>

    <script src="scripts/firebase-config.js" type="module"></script>
    <script src="scripts/ChatContentDOM.js" type="module"></script>
    <script src="scripts/ChatModel.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
